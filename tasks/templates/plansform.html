{% extends 'base.html' %}
{% block title %}Plan Form{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ form.instance.pk|yesno:'Edit Plan,Add Plan' }}</h1>
<form method="post" class="bg-white rounded shadow p-6 space-y-4">
  {% csrf_token %}
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {{ plans.as_p }}
  </div>
  <button class="px-4 py-2 rounded bg-blue-600 text-white">Save</button>
  <a href="{% url 'plan_list' %}" class="ml-2 px-4 py-2 rounded border">Cancel</a>
</form>
{% endblock %}
